<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .red {
            color: red;
            text-transform: uppercase;
        }
        
        .blue {
            color: blue;
        }
        
        .green {
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="red">This is red</h1>
    <h2 class="blue">This is blue</h2>
    <p class="green">This is green</p>
</body>

</html>
