<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut</title>
    <style>
        a[target='_blank'] {
            color: yellow;
        }
        
        [title*="belajar"] {
            color: indianred;
        }
    </style>
</head>

<body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 2</a>
    <a href="" target="_self">Contoh 3</a>
    <a href="">Contoh 4</a>

    <p title="belajar">ini Dipilih</p>
    <p title="belajarpemograman">ini ora dipilih</p>
    <p title="belajar-pemograman">ini ora Dipilih</p>
    <p title="pemograman belajar">ini Dipilih</p>
    <span title="pemograman belajar">Ini contoh sapan</span>

</body>

</html>
