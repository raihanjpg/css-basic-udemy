<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1,
        h2,
        p,
        .omg,
        #title {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>ini title</h1>
    <h2>ini sub</h2>
    <p>ini artikel</p>

    <h3 id="title">ini contoh</h3>
    <span class="omg">contoh juga</span>
</body>

</html>
