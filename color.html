<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1 {
            color: rgb(251, 143, 128);
        }
        
        h2 {
            color: #6873f7;
        }
        
        p {
            color: hsl(0, 92%, 33%);
        }
    </style>
</head>

<body>
    <h1>INI REHAN</h1>
    <h2>REHAN INI</h2>
    <p>REHAN ?</p>
</body>

</html>
